<!DOCTYPE html>
<html>
<head>
    <title>Prediksi Komoditas Tanaman</title>
</head>
<body>
    <h1>Prediksi Komoditas Tanaman</h1>
    <form method="POST">
        <label for="temperature">Suhu (K):</label>
        <input type="number" name="temperature" step="0.01" required><br>

        <label for="ph">pH Tanah:</label>
        <input type="number" name="ph" step="0.01" required><br>

        <label for="days">Jumlah Hari:</label>
        <input type="number" name="days" required><br>

        <input type="submit" value="Prediksi">
    </form>

    {% if recommended_commodity %}
    <p>Rekomendasi Komoditas yang Harus Ditanam: {{ recommended_commodity }}</p>
    {% endif %}
</body>
</html>
